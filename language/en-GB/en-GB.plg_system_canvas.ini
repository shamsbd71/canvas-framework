; TOUR GUIDE
CANVAS_TOUR_INTRO_1                   = "Welcome to CANVAS!"
CANVAS_TOUR_INTRO_2                   = "Are you ready to discover the best framework for Joomla! yet? Click the buttons below to start your travel and having fun!"
