CANVAS_TOUR_INTRO_FIRST                 = "<h1>Welcome to CANVAS!</h1><p>Are you ready to discover the best framework for Joomla! yet? Click the buttons below to start your travel and having fun!</p>"
CANVAS_TOUR_INTRO_TOUR1                 = "The settings are applied for all themes, layouts. Setting included in the tab: enable or disable development mode, responsive and ThemeMagic feature."
CANVAS_TOUR_INTRO_TOUR2                 = "The settings in the tab is also included in the ThemeMagic. The settings allow you to select default theme for the style and change logo if you wish."
CANVAS_TOUR_INTRO_TOUR3                 = "JA CANVAS comes with multiple layouts, in the layout setting, it allows to configure/customize the layout you wish to use in each style. Each layout contains number of block, and each block includes one or many module positions."
CANVAS_TOUR_INTRO_TOUR4                 = "The tab includes settings of the Megamenu - a missing feature in Joomla!. With Megamenu, you can create any type of menu that your site needs."
CANVAS_TOUR_INTRO_TOUR5                 = "The settings let you override template. In your site, you can use multiple styles simultaneously, each style is applied in specific menus. The menus that are assigned in settings of style A will override the same menus in default style."

CANVAS_TOUR_GUIDE_1_TITLE               = "Compile LESS to CSS"
CANVAS_TOUR_GUIDE_1_CONTENT               = "<div class='canvas-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jacanvasv3-documents/tour-guide/enable-development.png' alt='' /></div> <p>Feel free to enable the option when you are in development mode. This option will allow you to compile LESS to CSS. Whatever changes in your customization for the LESS files will then be compiled to the corresponding CSS files, which are the actual files that get your site running on.</p>"
CANVAS_TOUR_GUIDE_2_TITLE               = "ThemeMagic"
CANVAS_TOUR_GUIDE_2_CONTENT               = "<div class='canvas-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jacanvasv3-documents/tour-guide/thememagic-admin.png' alt='' /></div> <p>ThemeMagic is the visual customization. It includes multiple parameters which allow you to customize as you wish. The changes in the front-end are displayed on the right panel.</p>"
CANVAS_TOUR_GUIDE_3_TITLE               = "Select Style to Edit"
CANVAS_TOUR_GUIDE_3_CONTENT               = "<div class='canvas-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jacanvasv3-documents/tour-guide/list-of-styles.png' alt='' /></div> <p>You can use this option to quickly select style for customization.</p>"
CANVAS_TOUR_GUIDE_4_TITLE               = "Language of current style"
CANVAS_TOUR_GUIDE_4_CONTENT               = "Select the language that you wish to set as default if your site is multilingual. If your site is in a single language only, this field will be disabled."
CANVAS_TOUR_GUIDE_5_TITLE               = "Template version and update"
CANVAS_TOUR_GUIDE_5_CONTENT               = "To check out whether or not your CANVAS Blank template is up to date, simply click on the button and get the status. If it's not up to the latest version, no worry, you can get the upgrade for free."
CANVAS_TOUR_GUIDE_6_TITLE               = "FrameWork version and update"
CANVAS_TOUR_GUIDE_6_CONTENT               = "This button allows you to: <ol><li>Check and</li><li>Update the latest version of framework in case yours are not up to date.</li>"
CANVAS_TOUR_GUIDE_7_TITLE               = "Global Settings"
CANVAS_TOUR_GUIDE_7_CONTENT               = "<div class='canvas-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jacanvasv3-documents/tour-guide/global-settings.png' alt='' /></div> <p>The settings are applied for all styles, themes, layouts. Setting included in the tab: enable or disable development mode, responsive and ThemeMagic feature.</p>"
CANVAS_TOUR_GUIDE_8_TITLE               = "Development mode"
CANVAS_TOUR_GUIDE_8_CONTENT               = "Please enable this option when you are in development mode. It should be turned off if you are not developing your site so that your site speed is better."
CANVAS_TOUR_GUIDE_9_TITLE               = "Enable ThemeMagic"
CANVAS_TOUR_GUIDE_9_CONTENT               = "<p>If you want to use ThemeMagic to customize your theme, you gotta have to enable the ThemeMagic first.</p><div class='canvas-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jacanvasv3-documents/tour-guide/theme-magic.png' alt='' /></div> <p>Click on the ThemeMagic to go to the ThemeMagic configuration panel. </p>"
CANVAS_TOUR_GUIDE_10_TITLE                = "Enable or Disable responsive"
CANVAS_TOUR_GUIDE_10_CONTENT              = "CANVAS allows you to enable responsive feature or not. If you select No, your site is a non-responsive website."
CANVAS_TOUR_GUIDE_11_TITLE                = "Theme Settings"
CANVAS_TOUR_GUIDE_11_CONTENT              = "<div class='canvas-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jacanvasv3-documents/tour-guide/list-of-themes.png' alt='' /></div> <p>The settings in the tab are also included in the ThemeMagic. The settings allow you to select default theme for the style and change logo if you wish.</p>"
CANVAS_TOUR_GUIDE_12_TITLE                = "Select theme for current style"
CANVAS_TOUR_GUIDE_12_CONTENT              = "<div class='canvas-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jacanvasv3-documents/tour-guide/list-of-themes.png' alt='' /></div> <p>CANVAS supports multiple Themes, select the Theme you want to apply for the style then customize it as you wish.</p>"
CANVAS_TOUR_GUIDE_13_TITLE                = "Logo Setting"
CANVAS_TOUR_GUIDE_13_CONTENT              = "<div class='canvas-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jacanvasv3-documents/tour-guide/logo.png' alt='' /></div> <p>You can use either image or text logo type. To change your current logo, just select a new logo image, it will automatically replace the current logo. Note that this settings can be configured in the ThemeMagic as well.</p>"
CANVAS_TOUR_GUIDE_14_TITLE                = "Layout Settings"
CANVAS_TOUR_GUIDE_14_CONTENT              = "<div class='canvas-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jacanvasv3-documents/tour-guide/list-of-layouts.png' alt='' /></div> <p>JA CANVAS comes with multiple layouts, in the layout setting, it allows to configure/customize the layout you wish to use in each style. Each layout contains number of block, and each block includes one or many module positions.</p>"
CANVAS_TOUR_GUIDE_15_TITLE                = "Assign layout to current style"
CANVAS_TOUR_GUIDE_15_CONTENT              = "<div class='canvas-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jacanvasv3-documents/tour-guide/select-layout-to-configure.png' alt='' /></div> <p>From the multiple layouts, select the one that the style uses. You can easily customize the layout using the Layout Configuration below.</p>"
CANVAS_TOUR_GUIDE_16_TITLE                = ""
CANVAS_TOUR_GUIDE_16_CONTENT              = ""
CANVAS_TOUR_GUIDE_17_TITLE                = "MegaMenu Settings"
CANVAS_TOUR_GUIDE_17_CONTENT              = "The tab includes settings of the Megamenu - a missing feature in Joomla!. With Megamenu, you can create any type of menu that your site needs."
CANVAS_TOUR_GUIDE_18_TITLE                = "Enable or disable MegaMenu"
CANVAS_TOUR_GUIDE_18_CONTENT              = "If you only want to use Joomla! menu system,  just turn it off"
CANVAS_TOUR_GUIDE_19_TITLE                = "Menu Assignment"
CANVAS_TOUR_GUIDE_19_CONTENT              = "<div class='canvas-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jacanvasv3-documents/tour-guide/menu-assign.png' alt='' /></div><p>The settings let you override template. In your site, you can use multiple styles simultaneously, each style is applied in specific menus. The menus that are assigned in settings of style A will override the same menus in default style.</p>"
CANVAS_TOUR_GUIDE_20_TITLE                = "Module Positions Setting"
CANVAS_TOUR_GUIDE_20_CONTENT              = "<div class='canvas-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jacanvasv3-documents/tour-guide/layout.png' alt='' /></div><p>Using the button to assign module position to the block.</p><div class='canvas-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jacanvasv3-documents/tour-guide/layout-module.png' alt='' /></div><p>You can set the number of module positions for a spotlight block.</p>"
CANVAS_TOUR_GUIDE_21_TITLE                = "Module Positions"
CANVAS_TOUR_GUIDE_21_CONTENT              = "Select the positions that are going to be used in the above selected layout. In other words, this will allow you to freely configure which content to be displayed in that specific selected layout according to your preferences."
CANVAS_TOUR_GUIDE_22_TITLE                = "Responsive Layout"
CANVAS_TOUR_GUIDE_22_CONTENT              = "<div class='canvas-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jacanvasv3-documents/tour-guide/responsive-layout.png' alt='' /></div><p>In this setting panel, you can enable/disable and resize the module positions for the spotlight blocks only for each specific layout: wide, mobile, tablet, etc.</p>"
CANVAS_TOUR_GUIDE_23_TITLE                = "Layouts Configuration"
CANVAS_TOUR_GUIDE_23_CONTENT              = "<div class='canvas-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jacanvasv3-documents/tour-guide/enable-disable-position.png' alt='' /></div><p>Using the icon to enable/disable the module position for the spotlight block in the current layout.</p><div class='canvas-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jacanvasv3-documents/tour-guide/resize-module-position.png' alt='' /></div><p>Drag to resize the module position (basegrid: 12). Please do keep in mind that it is applied in the current modifying layout only and not applied to all unless you make changes in each layout accordingly.</p>"
CANVAS_TOUR_GUIDE_25_TITLE                = "Navigation Configuration"
CANVAS_TOUR_GUIDE_25_CONTENT              = "<div class='canvas-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jacanvasv3-documents/tour-guide/navigation-setting.png' alt='' /></div><p>This place let you set the behavior of the main navigation bar. It also let you choose a cool feature of CANVAS - Megamenu and its options.</p>"
CANVAS_TOUR_GUIDE_26_TITLE                = "Option to open sub-menu"
CANVAS_TOUR_GUIDE_26_CONTENT              = "You can select to display sub-menu when hovering or clicking on its parent menu."
CANVAS_TOUR_GUIDE_27_TITLE                = "Select Menu"
CANVAS_TOUR_GUIDE_27_CONTENT              = "Select menu for current style, each style can be assigned different menu."
CANVAS_TOUR_GUIDE_28_TITLE                = "Enable Megamenu"
CANVAS_TOUR_GUIDE_28_CONTENT              = "<div class='canvas-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jacanvasv3-documents/tour-guide/enable-megamenu.png' alt='' /></div><p>Enable this option so that Megamenu will be active in this style. After enable this option, go to Megamenu setting panel to configure megamenu.</p>"
CANVAS_TOUR_GUIDE_29_TITLE                = "Collapse menu in small screens"
CANVAS_TOUR_GUIDE_29_CONTENT              = "<div class='canvas-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jacanvasv3-documents/tour-guide/collapse-menu.png' alt='' /></div><p>Enable this option to use default Bootstrap navigation (dropdown menu style) on small screens like iPhone, tablet</p>"
CANVAS_TOUR_GUIDE_30_TITLE                = "Custom Code"
CANVAS_TOUR_GUIDE_30_CONTENT              = "<div class='canvas-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jacanvasv3-documents/tour-guide/injection.png' alt='' /></div></p>Thinking of a way to add-in a custom code after and before the special tags (such as &lt;head&gt;&lt;/head&gt;, &lt;body>&gt;&lt;/body&gt;)? Worry free, we have your back!</p>"
CANVAS_TOUR_GUIDE_31_TITLE                = "Megamenu Configuration"
CANVAS_TOUR_GUIDE_31_CONTENT              = "<div class='canvas-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jacanvasv3-documents/tour-guide/megamenu.png' alt='' /></div><p>We provide you a huge canvas for to focus on configuring your Megamenu. This feature is what Joomla is lacking of and gurantee to change your classic navigation system experience.</p>"
CANVAS_TOUR_GUIDE_32_TITLE                = "Add-ons Configuration"
CANVAS_TOUR_GUIDE_32_CONTENT              = "<div class='canvas-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jacanvasv3-documents/tour-guide/off-canvas.png' alt='' /></div><p>This tab will include the add-ons. Right now, it has configurations for Off-Canvas sidebar.</p>"
CANVAS_TOUR_GUIDE_33_TITLE                = "Build CSS for RTL"
CANVAS_TOUR_GUIDE_33_CONTENT              = "<div class='canvas-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jacanvasv3-documents/tour-guide/rebuild-rtl.png' alt='' /></div><p>If you use RTL language layout, when compile LESS to CSS, you need to enable this option so that it will build CSS for RTL.</p>"


